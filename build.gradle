plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

mainClassName = 'refdiff.extractor.RefDiffExtractor'

dependencies {
    compile project(':refdiff-js')
    compile project(':refdiff-java')
    compile project(':refdiff-c')
    compile project(':refdiff-go')
	
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.11'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    // https://mvnrepository.com/artifact/com.google.firebase/firebase-admin
    compile 'com.google.firebase:firebase-admin:6.11.0'
}
